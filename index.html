<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Marvin</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href=""><img src="./assets/logo.png" alt=""></a>
    </header>

    <main class="main">
        <section>
            <div>
            <p id="alerta" class="alerta"></p>    
            <textarea class="campo_texto" id="textoEncriptar" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="boton">
                <p class="reglas"><i class="fa-solid fa-circle-exclamation"></i>   Solo letras min√∫sculas sin acentos, caracteres especiales</p>
                <div class="botones">
                    <button onclick="encriptarTexto();" class="bto1" href="">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="bto2" href="">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="resultado">
            
                <p id="copiado" class="alerta2"></p>    
                <textarea class="campo_resultado" id="resultado"
                 readonly>
               </textarea>
                <button onclick="copiarTexto();" class="bto1" href="" >Copiar</button>
            
            
             
            
        </section>
    </main>

    <footer class="footer">
        <a class="presentacion__enlaces__link" href="https://github.com/MarvinQLQ">
            <img src="./assets/github.png">
            Github
        </a>
        <a class="presentacion__enlaces__link" href="https://linkedin.com/in/marvin-blackburn/">
            <img src="./assets/linkedin.png">
            Linkedin
        </a>

    </footer>
    <script src="app.js"></script>
</body>
</html>
